databaseChangeLog:
  - changeSet:
      id: create-teacher-table
      author: vlad
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column: { name: id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: degree, type : VARCHAR(50) }
              - column: { name: title, type: VARCHAR(100) }
              - column: { name: hire_date, type: DATE }
              - column: { name: salary, type: "NUMERIC(10,2)" }
        - addPrimaryKey: { tableName: teacher, columnNames: id, constraintName: pk_teacher }
        - addForeignKeyConstraint: { baseTableName: teacher, baseColumnNames: id, referencedTableName: user, referencedColumnNames: id, constraintName: fk_teacher_user, onDelete: CASCADE, onUpdate: CASCADE }

      rollback:
        - dropForeignKeyConstraint: { baseTableName: teacher, constraintName: fk_teacher_user }
        - dropPrimaryKey: { tableName: teacher, constraintName: pk_teacher }
        - dropTable: { tableName: teacher }