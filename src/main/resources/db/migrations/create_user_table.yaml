databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Vlad
      preConditions:
        onFail: MARK_RAN
        preConditions:
          - not: { tableExists: { tableName: users } }
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true,primaryKeyName: pk_user, nullable: false } }
              - column: { name: login, type: VARCHAR(20), constraints: { nullable: false, unique: true } }
              - column: { name: password, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: first_name, type: VARCHAR(30), constraints: { nullable: false } }
              - column: { name: last_name, type: VARCHAR(30), constraints: { nullable: false } }
              - column: { name: personal_email, type: VARCHAR(50), constraints: { unique: true } }
              - column: { name: user_type, type: VARCHAR(20) }
              - column: { name: birth_date, type: DATE }
              - column: { name: created_on, type: "TIMESTAMP WITHOUT TIME ZONE", defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: last_update_on, type: "TIMESTAMP WITHOUT TIME ZONE" }
      rollback:
        - dropColumn: { tableName: users, columnName: user_type }
