databaseChangeLog:
  - changeSet:
      id: create-teacher-table
      author: vlad
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column: { name: degree, type: VARCHAR(50) }
              - column: { name: employmentType, type: VARCHAR(50) }
              - column: { name: hire_date, type: DATE }
              - column: { name: office_number, type: VARCHAR(50) }
              - column: { name: title, type: VARCHAR(50) }
      rollback:
        - dropTable: { tableName: teacher }
