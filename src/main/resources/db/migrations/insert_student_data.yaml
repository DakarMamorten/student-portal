databaseChangeLog:
  - changeSet:
      id: insert-students
      author: Vlad
      changes:
        - insert:
            tableName: student
            columns:
              - column: { name: id, valueComputed: "(SELECT id FROM \"user\" WHERE login = 'student01')" }
              - column: { name: agreement_number, value: "STU-2025-001" }
              - column: { name: agreement_signed, valueBoolean: true }
              - column: { name: enrollment_date, valueDate: "2022-10-01" }
              - column: { name: graduation_date, valueDate: "2026-06-30" }
              - column: { name: scholarship, valueBoolean: true }
              - column: { name: avg_score, valueNumeric: 4.75 }
              - column: { name: current_semester, valueNumeric: 5 }
              - column: { name: mode_of_study, valueNumeric: 1 }
              - column: { name: enrollment_year, valueNumeric: 2022 }
              - column: { name: specialization, valueNumeric: 101 }
              - column: { name: enroll_semester, value: "WINTER" }
              - column: { name: faculty, value: "Informatyka" }